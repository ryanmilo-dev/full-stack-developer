<div class="container" *ngIf="!accessGranted">
  <h2>Password Required</h2>
  <input
    type="password"
    [(ngModel)]="password"
    (keydown.enter)="checkPassword()"
    [disabled]="loading"
    placeholder="Enter password"
    autofocus
  >
  <button (click)="checkPassword()" [disabled]="loading">Access</button>
  <div class="message" *ngIf="message">{{ message }}</div>
</div>
